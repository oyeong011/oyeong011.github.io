<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project</title>
    <link rel="stylesheet" href="scss/github.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div>
      <div class="header">
        <p>GitHub Finder</p>
      </div>
      <div class="searchContainer">
        <h1>Search GitHub Users</h1>
        <h4>Enter a username to fetch a user profile and repos</h4>
        <form class="myForm">
          <input class="form-control searchInput" type="text" placeholder="search name" aria-label="default input example">
          <input type="submit" style="display: none;">
        </form>
      </div>
      <div class="profileContainer">
        <div class="card" style="width: 18rem;">
          <img src="..." class="card-img-top profileImg" alt="...">
          <div class="card-body">
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
        <div class="profileCarrer">
          <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-danger pbRepos">Left</button>
            <button type="button" class="btn btn-warning pbGist">Middle</button>
            <button type="button" class="btn btn-success Follower">Right</button>
            <button type="button" class="btn btn-success Following">Right</button>
          </div>
          <ul class="list-group">
            <li class="list-group-item company">An item</li>
            <li class="list-group-item websiteBlog">A second item</li>
            <li class="list-group-item location">A third item</li>
            <li class="list-group-item MemberSince">A fourth item</li>
          </ul>
        </div>
      </div>
      <div class="FooterContainer">
        <h1>Latest Repos</h1>
        <div class="ReposContainer">
          <a href="#">react-disney-deploy-test</a>
          <div class="button-group" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn1">Stars : </button>
            <button type="button" class="btn btn2">Watchers : </button>
            <button type="button" class="btn btn3">Forks : </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> 
    <script src="js/githubFinder.js"></script>
</body>
</html>
