<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project</title>
    <link rel="stylesheet" href="scss/github.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
     <div>
      <div class="header">
        <p>GitHub Finder</p>
      </div>
      <div class="searchContainer">
        <h1>Search GitHub Users</h1>
        <h4>Enter a username to fetch a user profile and repos</h4>
        <input class="form-control" type="text" placeholder="search name" aria-label="default input example">
      </div>
      <div class="profileContainer">
        <div class="card" style="width: 18rem;">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
        <div class="profileCarrer">
          <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-danger">Left</button>
            <button type="button" class="btn btn-warning">Middle</button>
            <button type="button" class="btn btn-success">Right</button>
          </div>
          <ul class="list-group">
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li>
          </ul>
        </div>
      </div>
      <div class="FooterContainer">
        <h1>Latest Repos</h1>
        <div class="ReposContainer">
          <a href="#">react-disney-deploy-test</a>
          <div class="button-group" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn1">Stars : </button>
            <button type="button" class="btn btn2">Watchers : </button>
            <button type="button" class="btn btn3">Forks : </button>
          </div>
        </div>
      </div>
     </div>
     
     
     
     
     
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
